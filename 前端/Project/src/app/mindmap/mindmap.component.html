<div class="row" style="margin-top: 10px;">
    <div class="col">

        <div ngbDropdown class="d-inline-block mr-2">
            <button class="btn btn-outline-secondary" ngbDropdownToggle>增加节点</button>
            <div ngbDropdownMenu>
                <button class="dropdown-item" (click)="add_child()">添加子节点</button>
                <button class="dropdown-item" (click)="add_brother()">添加兄弟节点</button>
            </div>
        </div>

        <div class="d-inline-block mr-2">
            <button class="btn btn-outline-secondary " (click)="remove()">删除节点</button>
        </div>

        <div class="d-inline-block mr-2" ngbDropdown>
            <button class="btn btn-outline-secondary" ngbDropdownToggle>节点颜色</button>
            <div ngbDropdownMenu>
                <button class="dropdown-item" (click)="change_node_color('#f00')">红色</button>
                <button class="dropdown-item" (click)="change_node_color('#000')">黑色</button>
                <button class="dropdown-item" (click)="change_node_color('#004488')">蓝色</button>
            </div>
        </div>

        <div class="d-inline-block mr-2" ngbDropdown>
            <button class="btn btn-outline-secondary" ngbDropdownToggle>文字颜色</button>
            <div ngbDropdownMenu>
                <button class="dropdown-item" (click)="change_font_color('#0f0')">绿色</button>
                <button class="dropdown-item" (click)="change_font_color('#f0f0f0')">白色</button>
                <button class="dropdown-item" (click)="change_font_color('#775533')">棕色</button>
            </div>
        </div>


    </div>
    <div class="col text-right">

        <div class="d-inline-block mr-2">
            <button class="btn btn-outline-secondary" (click)="isCollapsed = !isCollapsed;">
                显示正确率
            </button>
        </div>

        <div class="d-inline-block mr-2">
            <button class="btn btn-outline-secondary" (click)="save()">保存</button>
        </div>

        <div class="d-inline-block mr-2">
            <button class="btn btn-outline-secondary" (click)="screen_shot()">截图</button>
        </div>
    </div>

</div>

<div class="alert alert-success" [hidden]="!success" style="margin-top: 10px">
  <button type="button" class="close" (click)="changeSuccess()">&times;</button>
  <strong>保存成功!</strong>
</div>

<div class="alert alert-danger" [hidden]="!fail" style="margin-top: 10px">
  <button type="button" class="close" (click)="changeFail()">&times;</button>
  <strong>保存失败!</strong>
</div>

<div [ngbCollapse]="!isCollapsed" style="margin-top: 10px;">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-2">
                    <div>节点名称</div>
                </div>
                <div class="col-4">正确率</div>

                <div class="col-6">详情</div>
            </div>
            <div class="row" *ngFor="let info of nodes_info">
                <div class="col-2">
                    <div>{{info['node_topic']}}</div>
                </div>

                <ngb-rating class="col-4" [rate]="10*info['correct_number']/info['number']" [readonly]="true"></ngb-rating>
                <div class="col-6">{{ info['correct_number'] +  '/' +  info['number'] }}</div>
            </div>
        </div>
    </div>
</div>




<div id="jsmind_container" style="width: 100%; margin-top: 10px;"></div>
